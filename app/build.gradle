apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.tessamber.offthestreets"
        minSdkVersion 17
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
// for all Support Libs, use 26.1.0
dependencies {
    implementation 'com.android.support:mediarouter-v7:26.1.0'
    //implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.gms:google-services:3.2.1'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-core:11.4.2'
    //noinspection GradleDependency,GradleDependency
    implementation 'com.google.firebase:firebase-database:11.4.2'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-auth:11.4.2'
    //noinspection GradleDependency
    implementation 'com.firebaseui:firebase-ui-database:3.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-auth:11.4.2'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-maps:11.4.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    //noinspection GradleDependency
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services:11.4.2'
    //implementation 'com.google.android.gms:play-services-oss-licenses:15.0.0'
}

